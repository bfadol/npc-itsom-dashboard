services:
  dashboard:
    build: .
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-8080}
      - SESSION_SECRET=${SESSION_SECRET:?Set SESSION_SECRET in .env}
      - DB_PATH=/app/data/admin.db
    volumes:
      - dashboard-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${PORT:-8080}/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

volumes:
  dashboard-data:
